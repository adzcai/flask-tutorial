<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <main class="sm:px-8 sm:py-16 flex flex-col items-center">
        <h1 class="text-5xl">Get things done!</h1>

        <form action="/add" method="post" class="mt-12 flex items-center space-x-4">
            <label>Add a Todo</label>
            <input type="text" name="title" placeholder="Something to do" class="rounded px-1 py-0.5">
            <button type="submit"
                class="bg-blue-900 hover:bg-blue-500 transition-colors font-semibold rounded-xl px-4 py-2">Add</button>
        </form>

        <h2 class="mt-8 text-3xl">Todo</h2>

        <ul class="mt-8 grid grid-cols-[auto_auto_1fr_1fr] gap-2">
            {% for todo in todos %}
            <span>{{ todo.id }}</span>
            <span class="mr-8">{{ todo.title }}</span>
            <a href="/update/{{ todo.id }}" class="font-semibold transition-opacity hover:opacity-50">Update</a>
            <a href="/delete/{{ todo.id }}" class="font-semibold transition-opacity hover:opacity-50">Delete</a>
            {% endfor %}
        </ul>
    </main>
</body>

</html>
